<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Importazione Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container-fluid">
        <div class="row justify-content-center">


          <div class="col-12 text-center bg-dark text-white">
            <h1>{{ message }}</h1>
          </div>


          <div class="col-12 mt-5 d-flex justify-content-center ">
            <div class="input-group input-box">
              <input
              type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1"
                @keyup.enter="addTodo"
                type="text"
                v-model="newTodo"
                placeholder="Cosa vuoi fare?"
              />

              <button class="btn btn-outline-secondary" type="button" id="button-addon1" @click="addTodo()">Aggiungi in lista</button>
            </div>

          </div>
          <div class="col-12 mt-5 d-flex justify-content-center">
            <ul class="list-group border p-5 todo-list " v-if="todos.length > 0">
              <li
                @click=" taskDone(indiceDelTodo)"
                :class="singleToDo.done == true ? 'text-decoration-line-through' : ''"
                v-for="(singleToDo, indiceDelTodo) in todos"
                class:="list-group-item"
              >
                {{singleToDo.text}} {{singleToDo.done}}

                <button class="btn btn-outline-secondary mx-3" type="button" id="button-addon1" @click.stop="removeTodo(indiceDelTodo)">X</button>
              </li>
            </ul>
            <p v-else>Non ci sono task</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Mio Script -->
    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
